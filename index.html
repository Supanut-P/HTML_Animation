<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Love Card</title>
</head>

<body>
    <div class="main-wrapper" id="mainContent">
        <div class="card-container">
            <div class="card">
                <div class="card-cover" id="cardCover">SEND FOR YOU</div>
                <div class="card-inner" id="cardInner">
                    <img src="img/IMG_01.png" alt="hug" />
                    <div class="thai-text">เป็นแฟนกันมั้ยครับ อิอิ</div>
                </div>
            </div>
        </div>

        <div class="button-wrapper" id="externalButtons">
            <div class="button-area" id="buttonArea">
                <button class="btn yes" id="yes_btn">Yes</button>
                <button class="btn no" id="no_btn">No</button>
            </div>
        </div>
    </div>

    <div class="image-display hidden" id="imageDisplay">
        <button class="btn back-btn" id="backBtn">Back</button>
      </div>


    <script src="js/index.js"></script>
</body>


</html>
